sudo: false
language: scala

scala:
  - 2.12.8
  - 2.11.12

jdk:
  - openjdk11

before_install:
  - git fetch --tags
  - export PATH=${PATH}:./vendor/bundle

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork


jobs:
  include:
    # stage="test" if no stage is specified
    -
      name: test
      script: sbt +test
    -
      name: scalafmt
      script: sbt scalafmtCheckAll
    -
      name: mima
      script: sbt +mimaReportBinaryIssues
    -
      name: docs
      install:
        - rvm use 2.6.0 --install --fuzzy
        - gem update --system
        - gem install sass
        - gem install jekyll -v 3.2.1
      script: sbt +docs/makeMicrosite
    # run ci-release only if previous stages passed
    - stage: release
      name: release
      script: sbt ci-release
    - stage: release
      name: microsite
      install:
        - rvm use 2.6.0 --install --fuzzy
        - gem update --system
        - gem install sass
        - gem install jekyll -v 3.2.1
      script: sbt ++2.12.8 docs/publishMicrosite

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_REPO_SLUG == "ChristopherDavenport/cats-effect-time" && sbt ++$TRAVIS_SCALA_VERSION publish
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_REPO_SLUG == "ChristopherDavenport/cats-effect-time" && test $TRAVIS_SCALA_VERSION == "2.12.8" && sbt docs/publishMicrosite

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt
